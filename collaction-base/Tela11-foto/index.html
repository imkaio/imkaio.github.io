<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../general.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<div class="container">
    <div class="picture">
        <canvas id='canvas' width='100' height='100'></canvas>
    </div>
    
    <div class="picture-action">
        <div class="action-top">
            <img src="../assets/Icons/camera-voltar.svg" alt="">
        </div>

        <div class="action-bottom">

            <div class="camera-action camera-option">
                <img src="../assets/Icons/camera-options.svg" alt="">
            </div>
            <div class="camera-action camera-flash">
                <img src="../assets/Icons/camera-falsh.svg" alt="">
            </div>
            <div class="camera-action camera-temp">
                <img src="../assets/Icons/camera-tempera.svg" alt="">
            </div>
        </div>

        <div class="take-picture">

            <div class="upload-foto">
                <div class="block-upload">
                    <img src="https://images.pexels.com/photos/2821823/pexels-photo-2821823.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
                </div>
            </div>
            
            <div class="camera-action camera-botao">
                <a href="../Tela12-Foto/index.html">
                    <img src="../assets/Icons/camera-button.svg" alt="">
                </a>
            </div>


            <div class="virar-camera">
                <div class="camera-action camera-trocar">
                    <img src="../assets/Icons/camera-trocar.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var onFailSoHard = function(e)
    {
        console.log('failed',e);
    }

    window.URL = window.URL || window.webkitURL ;
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;

    var video = document.querySelector('video');

    if(navigator.getUserMedia)
    {
        navigator.getUserMedia({video: true},function(stream) {
            video.src = window.URL.createObjectURL(stream);
        },onFailSoHard);
    }


    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    setInterval(function(){
        ctx.drawImage(video,0,0);
    }, 100);

    }
</script>

</body>
</html>
