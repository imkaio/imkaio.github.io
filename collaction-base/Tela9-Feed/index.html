<script>
    function switchVisible() {
        if (document.getElementById('Div1')) {

            if (document.getElementById('Div1').style.display == 'none') {
                document.getElementById('Div1').style.display = 'flex';
                document.getElementById('timeline').style.width = '80%';

            }
            else {
                document.getElementById('Div1').style.display = 'none';
                document.getElementById('timeline').style.width = '100%';
            }
        }
    }
</script>

<script>
    function changeCss() {
        var bodyElement = document.querySelector("body");
        var navElement = document.querySelector(".FeedHeader");
        this.scrollY > 10 ? navElement.style.height = '50px' : navElement.style.height = '70px';
    }
    window.addEventListener("scroll", changeCss , false);
</script>
