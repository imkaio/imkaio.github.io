<script>
    function edicaoFunction() {
        const x = document.getElementById("filtros");
        const y = document.getElementById("edicao");
        const textFiltro = document.getElementById("tabFiltro");
        const textEditar = document.getElementById("tabEditar");
        if (y.style.display === "none") {
            y.style.display = "flex";
            x.style.display = "none";
            textFiltro.style.opacity = "0.5";
            textEditar.style.opacity = "1";

        } else {
            y.style.display = "flex";
            x.style.display = "none";
            textEditar.style.opacity = "1";
            textFiltro.style.opacity = "0.5";

        }
    }
    function filtroFunction() {
        const x = document.getElementById("filtros");
        const y = document.getElementById("edicao");
        const textFiltro = document.getElementById("tabFiltro");
        const textEditar = document.getElementById("tabEditar");
        if (x.style.display === "none") {
            x.style.display = "flex";
            y.style.display = "none";
            textEditar.style.opacity = "0.5";
            textFiltro.style.opacity = "1";


        } else {
            x.style.display = "flex";
            y.style.display = "none";
            textFiltro.style.opacity = "1";
            textEditar.style.opacity = "0.5";


        }
    }
</script>

<script>
    function myNoFilter() {
        document.getElementById("apply-filter").style.filter = "none";
    }
    function myFilterBw() {
        document.getElementById("apply-filter").style.filter = "grayscale(100%)";
    }
    function myFilterSepia() {
        document.getElementById("apply-filter").style.filter = "sepia(1) contrast(100%) hue-rotate(320deg)";
    }
    function myFilterAden() {
        document.getElementById("apply-filter").style.filter = "contrast(90%) brightness(120%) saturate(85%) hue-rotate(20deg)";
    }
    function myFilterLofi() {
        document.getElementById("apply-filter").style.filter = "contrast(150%) saturate(110%)";
    }
</script>

<script>
    function toggleItem(elem) {
        for (var i = 0; i < elem.length; i++) {
            elem[i].addEventListener("click", function(e) {
                var current = this;
                for (var i = 0; i < elem.length; i++) {
                    if (current != elem[i]) {
                        elem[i].classList.remove('active-filtro');
                    } else if (current.classList.contains('active-filtro') === true) {
                        current.classList.remove('active-filtro');
                    } else {
                        current.classList.add('active-filtro')
                    }
                }
                e.preventDefault();
            });
        };
    }
    toggleItem(document.querySelectorAll('.preview-filtro'));
</script>
