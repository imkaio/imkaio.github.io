<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Styles do Site -->
    <link rel="stylesheet" href="custom_style.css">
    <link rel="stylesheet" href="custom_mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aa09fdd343.js"></script>
</head>
<body>

<div class="container-fluid p-0" id="custom__pagina--login">

    <div class="container">
        <div class="custom__pagina--loginBox">
            <div class="custom__login">
                <div class="custom__login--header">
                    <h1>Entrar</h1>
                    <span>Entre com seu e-mail e sua senha para continuar</span>
                </div>
                <div class="custom__login--campoLogin">
                    <input type="email" placeholder="Seu email">
                    <input type="password" placeholder="Sua senha">
                    <button class="custom__login--btnLogar">Entrar</button>
                    <span>Esqueceu sua senha? <a class="custom__login--recuperar" href="#">Clique aqui</a>, para recuperar!</span>
                </div>
            </div>
            <div class="custom__login--logarSocial">
                <span>Ou entre usando suas redes sociais</span>
                <div class="custom__login--logarSocial--btn">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <button class="custom__logarFacebook">
                                <i class="fab fa-facebook-f"></i> ENTRAR COM O FACEBOOK
                            </button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button class="custom__logarGoogle">
                                <i class="fab fa-google"></i> ENTRAR COM O GOOGLE
                            </button>
                        </div>
                        <div class="col-12">
                            <button class="custom__login--criarConta">
                                CADASTRE-SE EM NOSSA LOJA
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="custom_app.js"></script>
</body>
</html>
